<mat-toolbar>הודעות הוועד</mat-toolbar>
<mat-card class="todocard">
  <mat-list role="list">
    <mat-toolbar
      *ngFor="let item of todoList$ | async;"
      class="todoitem"
      color="primary"
    >
      <mat-toolbar-row
        [ngClass]="{'inEditMode': editValue && (item.id == inputValue.id)} "
      >
        <span>{{item.content}}</span>
        <span class="example-spacer"></span>
        <!-- <mat-icon
          (click)="markItemAsDone(item)"
          class="btn"
          *ngIf="!item.isDone"
        >
          check</mat-icon
        >
        <mat-icon
          (click)="markItemAsNotDone(item)"
          class="btn"
          *ngIf="item.isDone"
        >
          undo</mat-icon
        > -->
        <mat-icon
          (click)="editItem(item)"
          class="btn"
          style="padding-right:20px"
        >
          edit</mat-icon
        >
        <mat-icon (click)="deleteItem(item)" class="btn">delete</mat-icon>
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-list>
  <form class="example-form">
    <mat-form-field class="full-width">
      <input
        matInput
        placeholder="Enter New Message"
        class="textareafull"
        [(ngModel)]="inputValue.content"
        name="inputValue"
      />
    </mat-form-field>
    <span class="example-spacer"></span>
    <button mat-button (click)="addNewItem()" *ngIf="!editValue">Add</button>
    <button mat-button (click)="saveNewItem()" *ngIf="editValue">Save</button>
  </form>
</mat-card>
