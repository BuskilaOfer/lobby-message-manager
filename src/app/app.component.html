  <div class="container d-flex flex-grow-1 align-content-center align-content-between justify-content-center">
    <div *ngIf="showSpinner" class="card"
         [ng2-loading]="showSpinner" >

    </div>
    <textarea *ngIf="!showSpinner && !result"  name="first"  [(ngModel)]="msg" class = "input-group"  ></textarea>
    <div *ngIf="result" class="answer big" >{{result}}</div>
    <div *ngIf="result" class="answer" >{{recommendedActions}}</div>
    <div class="Button" *ngIf="!result" (click)="isPhishing()">is phishing?</div>
    <div class="Button" *ngIf="result" (click)="return()">Return</div>
  </div>
</div>
